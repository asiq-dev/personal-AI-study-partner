<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ chatbot.chatbot_name }}</title>
    <style>
        #chatbox { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>
    <h1>Chat with {{ chatbot.chatbot_name }}</h1>
    <div id="chatbox">
        {% for message in messages %}
            <p class="{{ message.role }}">{{ message.role }}: {{ message.content }}</p>
        {% endfor %}
    </div>
    <form id="chatForm">
        {% csrf_token %}
        <input type="hidden" name="chatbot_id" value="{{ chatbot.id }}">
        <input type="text" id="message" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const message = formData.get('message');
            chatbox.innerHTML += `<p class="user">User: ${message}</p>`;
    
            const response = await fetch('/tutor/chat/', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            const result = await response.json();
            if (result.reply) {
                chatbox.innerHTML += `<p class="assistant">Assistant: ${result.reply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } else {
                chatbox.innerHTML += `<p class="error">Error: ${result.error}</p>`;
            }
            this.reset();
        });
    </script>
</body>
</html>
