<!-- templates/chat/home.html -->
{% extends "base.html" %}
{% block title %}Chat{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col">
  <div class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    Welcome {{ request.user.username }}
  </div>

  <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-100" id="chat-box">
    <!-- Example messages -->
    <div class="bg-white p-3 rounded shadow-md w-fit">ðŸ‘¤ Hi, show me popular dishes</div>
    <div class="bg-green-100 p-3 rounded shadow-md w-fit ml-auto">ðŸ¤– Sure! Here are the top dishes: ...</div>
    <!-- You can dynamically add messages using JavaScript -->
  </div>

  <form method="post" class="flex p-4 border-t bg-white">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message..." class="flex-1 border border-gray-300 p-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">Send</button>
  </form>
</div>
{% endblock %}
